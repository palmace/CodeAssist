name: Android CI Debug

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Localizar Proyecto y Permisos
        run: |
          GRADLEW_PATH=$(find . -name "gradlew" | head -n 1)
          PROJECT_ROOT=$(dirname "$GRADLEW_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          chmod +x "$GRADLEW_PATH"

      - name: Compilación Forzada de App
        run: |
          cd ${{ env.PROJECT_ROOT }}
          ./gradlew :app:assembleDebug --stacktrace --continue || echo "Finalizado con advertencias"

      - name: Preparar Artefactos (Mover APK)
        run: |
          mkdir -p outputs
          # Busca cualquier APK generado y lo mueve a la carpeta 'outputs'
          find . -name "*.apk" -type f -exec cp {} ./outputs/ \;
          echo "Contenido de la carpeta outputs:"
          ls ./outputs

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: CodeAssist-Custom-APK
          path: outputs/*.apk
        if: always()
