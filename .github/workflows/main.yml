name: Android CI Debug

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configurar JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Preparar Entorno
        run: |
          GRADLEW_PATH=$(find . -name "gradlew" | head -n 1)
          PROJECT_ROOT=$(dirname "$GRADLEW_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          chmod +x "$GRADLEW_PATH"

      - name: Compilar módulo app
        run: |
          cd ${{ env.PROJECT_ROOT }}
          ./gradlew :app:assembleDebug --no-build-cache --stacktrace

      - name: Verificar APKs generados
        id: find_apk
        run: |
          cd ${{ env.PROJECT_ROOT }}
          # Buscar TODOS los APKs en la carpeta de outputs
          APK_PATH=$(find app/build/outputs -name "*.apk" -type f | head -n 1)
          if [ -z "$APK_PATH" ]; then
            echo "❌ No se encontró APK. Buscando en todo el proyecto..."
            APK_PATH=$(find . -name "*.apk" -type f | head -n 1)
          fi
          
          if [ -n "$APK_PATH" ]; then
            echo "✅ APK encontrado: $APK_PATH"
            echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
            # Mostrar tamaño y ubicación
            ls -lh "$APK_PATH"
          else
            echo "❌ No se pudo encontrar ningún APK"
          fi

      - name: Subir APK
        uses: actions/upload-artifact@v4
        if: env.APK_PATH != ''
        with:
          name: CodeAssist-APK
          path: ${{ env.APK_PATH }}
