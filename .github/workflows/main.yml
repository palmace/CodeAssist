name: Compilar APK Debug

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Depurar - Ver estructura
        run: |
          echo "=== ARCHIVOS EN RAÍZ ==="
          ls -la
          echo "=== BUSCANDO gradlew ==="
          find . -name "gradlew" -type f

      - name: Dar permisos y compilar
        run: |
          GRADLEW_PATH=$(find . -name "gradlew" -type f | head -n 1)
          if [ -z "$GRADLEW_PATH" ]; then
            echo "::error::NO SE ENCONTRÓ GRADLEW"
            exit 1
          fi
          echo "✅ gradlew encontrado en: $GRADLEW_PATH"
          cd $(dirname $GRADLEW_PATH)
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: $(find . -path "*/app/build/outputs/apk/debug/app-debug.apk" | head -n 1)
