name: Android CI Debug

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Localizar Proyecto y Permisos
        run: |
          GRADLEW_PATH=$(find . -name "gradlew" | head -n 1)
          if [ -z "$GRADLEW_PATH" ]; then
            echo "❌ No se encontró gradlew."
            exit 1
          fi
          PROJECT_ROOT=$(dirname "$GRADLEW_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          chmod +x "$GRADLEW_PATH"
          echo "✅ Proyecto encontrado en: $PROJECT_ROOT"

      - name: Validar Sintaxis de Gradle
        run: |
          cd ${{ env.PROJECT_ROOT }}
          ./gradlew help --quiet

      - name: Compilar APK Debug
        run: |
          cd ${{ env.PROJECT_ROOT }}
          # Ejecutamos la compilación y guardamos el log para analizar errores
          ./gradlew assembleDebug --stacktrace > full_log.txt 2>&1 || {
            echo "----------------------------------------------------"
            echo "❌ ERROR DETECTADO EN EL CÓDIGO DE TUS BOTONES"
            echo "----------------------------------------------------"
            # Filtramos solo los errores reales (Java/Kotlin/XML)
            grep -E "error:|e: |: /" full_log.txt | grep ".java:\|.kt:\|.xml:" | head -n 30
            exit 1
          }

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: CodeAssist-Debug
          path: "**/build/outputs/apk/debug/*.apk"
        if: success()
