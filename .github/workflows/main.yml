name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Localizar Proyecto (Depuración)
      id: locate
      run: |
        echo "=== DIRECTORIO ACTUAL ==="
        pwd
        echo "=== LISTADO COMPLETO (primeros niveles) ==="
        ls -la
        echo "=== BUSCANDO gradlew ==="
        GRADLEW_PATH=$(find . -name "gradlew" -type f | head -n 1)
        if [ -z "$GRADLEW_PATH" ]; then
          echo "❌ No se encontró gradlew"
          echo "Búsqueda recursiva (puede ser larga):"
          find . -type f -name "gradlew" 2>/dev/null || echo "No encontrado"
          exit 1
        fi
        PROJECT_ROOT=$(dirname "$GRADLEW_PATH")
        echo "✅ gradlew encontrado en: $GRADLEW_PATH"
        echo "✅ Carpeta raíz del proyecto: $PROJECT_ROOT"
        echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV

    - name: Configurar SDK de Android
      uses: android-actions/setup-android@v3

    - name: Aceptar licencias
      run: yes | sdkmanager --licenses || true

    - name: Compilar APK
      run: |
        cd ${{ env.PROJECT_ROOT }}
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Subir APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: "**/app/build/outputs/apk/debug/app-debug.apk"
