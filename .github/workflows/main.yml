name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Clonar repositorio
      uses: actions/checkout@v4

    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Configurar SDK de Android
      uses: android-actions/setup-android@v3

    - name: Aceptar licencias del SDK
      run: |
        yes | sdkmanager --licenses || true
        sdkmanager --update

    - name: Verificar archivos (DEPURACIÓN)
      run: |
        echo "=== ARCHIVOS EN RAÍZ ==="
        ls -la
        echo "=== ¿EXISTE gradlew? ==="
        ls -la gradlew || echo "❌ gradlew no encontrado"

    - name: Compilar directamente
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Subir APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
