name: Android CI (Estructura Limpia)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Compilar APK
        run: |
          chmod +x gradlew
          # Aceptar t√©rminos de Build Scan si se usa --scan
          export GRADLE_OPTS="-Dgradle.scan.termsOfServiceUrl=https://gradle.com/terms-of-service -Dgradle.scan.termsOfServiceAgree=yes"
          ./gradlew assembleDebug

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: CodeAssist-APK
          path: app/build/outputs/apk/debug/app-debug.apk
