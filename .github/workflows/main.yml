name: Android CI Debug

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Localizar Proyecto
        run: |
          GRADLEW_PATH=$(find . -name "gradlew" | head -n 1)
          PROJECT_ROOT=$(dirname "$GRADLEW_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          chmod +x "$GRADLEW_PATH"

      - name: Limpieza y Compilación Selectiva
        run: |
          cd ${{ env.PROJECT_ROOT }}
          # Limpiamos compilaciones rotas anteriores
          ./gradlew clean 
          # Compilamos SOLO la app. El flag -x excluye el módulo conflictivo si es posible
          ./gradlew :app:assembleDebug --stacktrace > log_final.txt 2>&1 || {
            echo "=== ANÁLISIS DE ERROR EN TUS ARCHIVOS ==="
            # Buscamos errores en los archivos que tú tocaste
            grep -E "AppLogFragment|LogAdapter|LogExporter|error:" log_final.txt | head -n 50
            exit 1
          }

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: CodeAssist-Final-Try
          path: "**/build/outputs/apk/debug/*.apk"
