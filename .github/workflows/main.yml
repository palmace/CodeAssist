name: Android CI (Debug Completo)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Configurar SDK de Android
      uses: android-actions/setup-android@v3

    - name: Aceptar licencias del SDK
      run: yes | sdkmanager --licenses || true

    - name: Ir a la carpeta y depurar
      run: |
        cd CodeAssist-main
        chmod +x gradlew
        # Este comando mostrarÃ¡ el error completo
        ./gradlew assembleDebug --stacktrace --info --no-daemon || true
        # Buscar el archivo de error si existe
        find . -name "*.log" -o -name "*.stacktrace" | xargs cat 2>/dev/null || echo "No logs encontrados"

    - name: Subir logs de error (si existen)
      uses: actions/upload-artifact@v4
      with:
        name: gradle-logs
        path: "**/build/reports/**"
      continue-on-error: true

    - name: Subir APK (si existe)
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: "**/app/build/outputs/apk/debug/app-debug.apk"
      continue-on-error: true
