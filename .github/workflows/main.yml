name: Android CI Debug

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Localizar Proyecto y Permisos
        run: |
          GRADLEW_PATH=$(find . -name "gradlew" | head -n 1)
          PROJECT_ROOT=$(dirname "$GRADLEW_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          chmod +x "$GRADLEW_PATH"

      - name: Compilación Total (Fuerza Bruta)
        run: |
          cd ${{ env.PROJECT_ROOT }}
          # Ejecutamos 'assemble' a secas para que genere CUALQUIER variante de APK disponible
          ./gradlew assemble --stacktrace --continue || echo "Finalizado con advertencias"

      - name: Inspección de Archivos Generados
        run: |
          echo "=== Buscando todos los archivos .apk en el sistema ==="
          find . -name "*.apk"
          mkdir -p outputs
          find . -name "*.apk" -type f -exec cp {} ./outputs/ \;

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: CodeAssist-Cualquier-APK
          path: outputs/
        if: always()
