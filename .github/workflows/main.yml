name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compilar
        run: |
          # Si tu código está dentro de una carpeta, entra en ella. 
          # Si está en la raíz, el comando cd fallará pero el resto seguirá.
          cd CodeAssist-main || echo "No existe la carpeta, probando en raíz"
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace
          
      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: "**/build/outputs/apk/debug/*.apk"
