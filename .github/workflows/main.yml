name: Android CI Debug

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Localizar Proyecto y Permisos
        run: |
          GRADLEW_PATH=$(find . -name "gradlew" | head -n 1)
          if [ -z "$GRADLEW_PATH" ]; then
            echo "❌ No se encontró gradlew."
            exit 1
          fi
          PROJECT_ROOT=$(dirname "$GRADLEW_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          chmod +x "$GRADLEW_PATH"
          echo "✅ Proyecto encontrado en: $PROJECT_ROOT"

      - name: Actualizar Gradle Wrapper para compatibilidad con Java 17
        run: |
          cd ${{ env.PROJECT_ROOT }}
          # Forzamos la actualización a una versión de Gradle que soporta Java 17 (7.3 o superior)
          ./gradlew wrapper --gradle-version 7.4.2

      - name: Compilar APK Debug (Solo App)
        run: |
          cd ${{ env.PROJECT_ROOT }}
          # Compilamos solo el módulo :app para ignorar errores en build-tools
          ./gradlew :app:assembleDebug --stacktrace > full_log.txt 2>&1 || {
            echo "----------------------------------------------------"
            echo "❌ REVISANDO ERRORES EN TUS ARCHIVOS"
            echo "----------------------------------------------------"
            grep -iE "AppLogFragment|LogAdapter|LogExporter|error:|e: " full_log.txt | head -n 40
            exit 1
          }

      - name: Subir APK
        uses: actions/upload-artifact@v4
        with:
          name: CodeAssist-Debug-v2
          path: "**/build/outputs/apk/debug/*.apk"
        if: success()
