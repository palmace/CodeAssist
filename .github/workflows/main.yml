name: Compilar APK Debug

on:
  push:
    branches: [ "main" ] # Cambiado de "master" a "main"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Buscar y ejecutar Gradle
        run: |
          echo "=== Buscando archivo gradlew ==="
          GRADLEW_PATH=$(find $GITHUB_WORKSPACE -name "gradlew" -type f -print -quit)
          
          if [ -z "$GRADLEW_PATH" ]; then
            echo "❌ Error: No se encontró el archivo 'gradlew'."
            echo "Contenido del directorio de trabajo:"
            ls -la $GITHUB_WORKSPACE
            echo "Buscando en todo el repositorio:"
            find $GITHUB_WORKSPACE -maxdepth 4 -type f -name "gradlew" -exec dirname {} \;
            exit 1
          fi
          
          echo "✅ gradlew encontrado en: $GRADLEW_PATH"
          GRADLEW_DIR=$(dirname "$GRADLEW_PATH")
          cd "$GRADLEW_DIR"
          echo "Directorio de trabajo cambiado a: $(pwd)"
          chmod +x gradlew
          echo "Ejecutando ./gradlew assembleDebug..."
          ./gradlew assembleDebug

      - name: Subir APK (si se generó)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: ${{ github.workspace }}/**/app/build/outputs/apk/debug/app-debug.apk
        continue-on-error: true
