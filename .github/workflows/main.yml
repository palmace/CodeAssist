name: Android CI (Debug)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Configurar JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Configurar SDK de Android
      uses: android-actions/setup-android@v3

    - name: DEPURACIÓN - Mostrar estructura completa
      run: |
        echo "=== ARCHIVOS EN RAÍZ ==="
        ls -la
        echo "=== SI EXISTE CodeAssist-main ==="
        if [ -d "CodeAssist-main" ]; then
          cd CodeAssist-main
          echo "=== ARCHIVOS DENTRO DE CodeAssist-main ==="
          ls -la
          echo "=== CONTENIDO DE settings.gradle ==="
          cat settings.gradle 2>/dev/null || echo "No existe settings.gradle"
          echo "=== CONTENIDO DE build.gradle (raíz) ==="
          cat build.gradle 2>/dev/null || echo "No existe build.gradle"
          echo "=== CONTENIDO DE app/build.gradle ==="
          cat app/build.gradle 2>/dev/null || echo "No existe app/build.gradle"
        else
          echo "❌ No se encontró CodeAssist-main"
        fi

    - name: Intentar compilar con más detalles
      run: |
        if [ -d "CodeAssist-main" ]; then
          cd CodeAssist-main
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --info || true
        else
          echo "No se puede compilar"
          exit 1
        fi

    - name: Subir APK (si existe)
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: "**/app/build/outputs/apk/debug/app-debug.apk"
      continue-on-error: true
