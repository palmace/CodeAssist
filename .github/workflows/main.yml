name: Android CI Debug

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Localizar Proyecto y Permisos
        run: |
          GRADLEW_PATH=$(find . -name "gradlew" | head -n 1)
          PROJECT_ROOT=$(dirname "$GRADLEW_PATH")
          echo "PROJECT_ROOT=$PROJECT_ROOT" >> $GITHUB_ENV
          chmod +x "$GRADLEW_PATH"

      - name: Compilación Directa
        run: |
          cd ${{ env.PROJECT_ROOT }}
          # Usamos 'build' en lugar de 'assemble' para forzar la creación de todos los outputs
          ./gradlew :app:build -x test --continue || echo "Construcción finalizada con avisos"

      - name: Localización Exhaustiva
        run: |
          echo "=== LISTADO DE TODOS LOS ARCHIVOS GENERADOS ==="
          # Esto nos mostrará en el log si existe algún archivo .apk o .aar
          find . -name "*.apk" -o -name "*.aar"
          mkdir -p final_outputs
          find . -name "*.apk" -type f -exec cp {} ./final_outputs/ \;

      - name: Subir Resultados
        uses: actions/upload-artifact@v4
        with:
          name: CodeAssist-Debug-Package
          path: final_outputs/
        if: always()
